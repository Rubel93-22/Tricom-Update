<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa; /* light gray background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .button-group {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .btn {
      background: #2e2e2e;
      color: #fff;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #1f1f1f;
    }

    .divider {
      color: #555;
      font-size: 14px;
    }

    .arrow-left, .arrow-right {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="button-group">
    <a href="#" class="btn">
      <span class="arrow-left">‹</span> Continue Shopping
    </a>
    <span class="divider">Or</span>
    <a href="#" class="btn">
      Place Order <span class="arrow-right">›</span>
    </a>
  </div>
</body>
</html>
