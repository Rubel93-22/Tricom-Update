<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Friday Banner</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1c1c1c;
        }

        .banner {
            background: #1c1c1c;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
        }

        .banner-content {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .banner-title {
            font-size: 80px;
            font-weight: 900;
            text-transform: uppercase;
            line-height: 1;
        }

        .banner-title span {
            display: block;
            transform: rotate(-10deg) skewX(-10deg);
            font-size: 90px;
            letter-spacing: 2px;
        }

        .banner-title span:first-child {
            color: #fff;
        }

        .banner-title span:last-child {
            -webkit-text-stroke: 2px #fff;
            color: transparent;
        }

        .banner-offer {
            text-align: center;
        }

        .banner-offer p {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .banner-offer .btn {
            background: #ff3b3b;
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .banner-offer .btn:hover {
            background: #e62e2e;
        }
    </style>
</head>

<body>
    <section class="banner">
        <div class="banner-content">
            <div class="banner-title">
                <span>BLACK</span>
                <span>FRIDAY</span>
            </div>
            <div class="banner-offer">
                <p>up to 70% off</p>
                <button class="btn">Shop Now</button>
            </div>
        </div>
    </section>
</body>

</html>
